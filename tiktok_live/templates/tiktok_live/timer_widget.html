<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timer Widget</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        
        .timer-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #0095f6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .timer-label {
            font-size: 18px;
            margin-top: 10px;
            color: #ccc;
        }
        
        .timer-status {
            font-size: 14px;
            margin-top: 5px;
            color: #999;
        }
        
        .running {
            color: #00ff00;
        }
        
        .paused {
            color: #ffaa00;
        }
        
        .stopped {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        <div class="timer-label">Countdown Timer</div>
        <div class="timer-status" id="timerStatus">Stopped</div>
    </div>
    
    <script>
        const cid = "{{ cid }}";
        const preview = {{ preview|lower }};
        let remainingSeconds = 0;
        let isRunning = false;
        let isPaused = false;
        
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        function updateDisplay() {
            document.getElementById('timerDisplay').textContent = formatTime(remainingSeconds);
            
            const statusEl = document.getElementById('timerStatus');
            if (isRunning && !isPaused) {
                statusEl.textContent = 'Running';
                statusEl.className = 'timer-status running';
            } else if (isPaused) {
                statusEl.textContent = 'Paused';
                statusEl.className = 'timer-status paused';
            } else {
                statusEl.textContent = 'Stopped';
                statusEl.className = 'timer-status stopped';
            }
        }
        
        function fetchTimerStatus() {
            fetch(`/tiktok/api/timer/status/?cid=${cid}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        remainingSeconds = data.remaining_seconds;
                        isRunning = data.is_running;
                        isPaused = data.is_paused;
                        updateDisplay();
                    }
                })
                .catch(error => console.error('Error fetching timer status:', error));
        }
        
        function countdown() {
            if (isRunning && !isPaused && remainingSeconds > 0) {
                remainingSeconds--;
                updateDisplay();
            }
        }
        
        // Update every second
        setInterval(countdown, 1000);
        
        // Fetch status every 5 seconds
        setInterval(fetchTimerStatus, 5000);
        
        // Initial fetch
        fetchTimerStatus();
        
        // Preview mode - show demo countdown
        if (preview) {
            remainingSeconds = 3600; // 1 hour
            isRunning = true;
            isPaused = false;
            updateDisplay();
        }
    </script>
</body>
</html>
