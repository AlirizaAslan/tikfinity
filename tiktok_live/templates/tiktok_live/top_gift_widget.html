<!DOCTYPE html>
<html>
<head>

        body { margin: 0; padding: 20px; background: #0f0f0f; color: #fff; font-family: Arial, sans-serif; }
        .gift-container { background: #1a1a1a; padding: 20px; border-radius: 8px; text-align: center; }
        .gift-title { font-size: 18px; margin-bottom: 15px; color: #fe2c55; }
        .gift-user { display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .gift-avatar { width: 50px; height: 50px; border-radius: 50%; background: #333; margin-right: 15px; }
        .gift-info { text-align: left; }
        .gift-username { font-size: 16px; font-weight: bold; }
        .gift-amount { font-size: 14px; color: #888; }
        .gift-icon { width: 30px; height: 30px; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="gift-container">

        <div class="gift-user">
            <div class="gift-avatar"></div>
            <div class="gift-info">
                <div class="gift-username">@tiktoker123</div>
                <div class="gift-amount">Rose √ó 50 (2,500 coins)</div>
            </div>
            <div class="gift-icon">üåπ</div>
        </div>
        {% if preview %}
        <div style="margin-top: 10px; font-size: 12px; color: #888;">
            Preview Mode - CID: {{ cid }}
        </div>
        {% endif %}
    </div>
</body>
</html>
